<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chain Reaction Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-header">
        <h1>Chain Reaction</h1>
        <div id="game-mode-controls">
            <button id="human-vs-human">Human vs Human</button>
            <button id="human-vs-ai">Human vs AI</button>
            <button id="ai-vs-ai">AI vs AI</button>
            <button id="restart">Restart</button>
        </div>
        <div id="status">Select a game mode to begin</div>
    </div>
    
    <div id="game-container">
        <div id="board"></div>
    </div>
    
    <script src="assets/game.js" type="module"></script>
</body>
</html>
